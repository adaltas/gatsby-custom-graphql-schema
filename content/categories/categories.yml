- key: psychoanalysis
  title: Psychoanalysis
  description: >
    Psychoanalysis is a set of theories and therapeutic techniques related
    to the study of the unconscious mind, which together form a method
    of treatment for mental-health disorders.
- key: psychotherapy
  title: Psychotherapy
  description: >
    Psychotherapy is the use of psychological methods, particularly when based
    on regular personal interaction, to help a person change behavior
    and overcome problems in desired ways.
